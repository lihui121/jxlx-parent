spring:
  application:
    name: user-service
server:
  port: 8689
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10066/eureka
    registry-fetch-interval-seconds: 10
  instance:
    lease-renewal-interval-in-seconds: 5 # 每隔5秒发送一次心跳
    lease-expiration-duration-in-seconds: 10 # 10秒不发送就过期
    prefer-ip-address: true #ip优先，获取host时会获取到ip地址
    ip-address: 127.0.0.1
    instance-id: ${spring.application.name}:${server.port} #在eureka中的实例id

# SpringBootActuator监控暴露所有接口
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    hystrix:
      stream:
        enabled: true
# 开启feign 中的熔断  // 使用feign 时也可以进行熔断监控
feign:
  hystrix:
    enabled: true


